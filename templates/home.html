{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container-fluid">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover6.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>


<!-- ========================= SECTION MAIN END// ========================= -->



<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container-fluid">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.slug}}/" class="img-wrap"> <img src=" {{product.image.url}} "> </a>
			<figcaption class="info-wrap">
				<a href="./product-detail.html" class="title"> {{product.product_name}} </a>
				<div class="price mt-1"> RS.{{product.price}} </div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
{% endfor %} 

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->




<!-- ========================= FOOTER ========================= -->

<!-- ========================= FOOTER END // ========================= -->

</body>
</html>

{% endblock content %}
