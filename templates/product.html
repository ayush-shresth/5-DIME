{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-content padding-y">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="card shadow-lg">
      <div class="row">
        <aside class="col-md-6">
          <article class="gallery-wrap">
            <div class="img-big-wrap">
              <a href="#"><img src= "{{single_product.image.url}}" /></a>
            </div>
            <!-- img-big-wrap.// -->
          </article>
        </aside>
        <main class="col-md-6 border-left mb-5">
          <article class="content-body">
            <h2 class="title">{{single_product.product_name}}</h2>
            <p>{{single_product.description}}</p>
            <hr />
            <div></div>
            <div class="mb-3 mt-5">
              <var class="price h4">RS. {{single_product.price}} only</var>
            </div>
            <!-- row.// -->
            <hr />
            {% if single_product.stock <= 0 %}
            <h2 class="text-center"><b> Out Of Stock </b></h2>
            {% else %}
            <a href="{% url 'add_cart' single_product.id %}" class="btn btn-primary shadow">
              <span class="text">&nbsp;Add to cart&nbsp;</span>
              <i class="fas fa-shopping-cart"></i>
            </a>
            {% endif %}
          </article>
          <!-- product-info-aside .// -->
        </main>
      </div>
    </div>

    <br />
  </div>
  <!-- container .//  -->
</section>


{% endblock content %}
